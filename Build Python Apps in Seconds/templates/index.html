<html>
    <head>
        <title>BMI Calculator</title>
    </head>
    <body>
        <h1>BMI Calculator</h1>
        <form method="post">
            Height (in meters): <input type="text" name="height"><br>
            Weight (in kilograms): <input type="text" name="Weight"><br>
            <input type="submit" value="Calculate">
        </form>
        {% if bmi %}
            <p>Your BMI is: {{ bmi }}</p>
    </body>
</html>
